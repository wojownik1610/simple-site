<!doctype html>
<html lang="pl-PL">
<head>
    <meta charset="utf-8"/>
    <title>Miejsca zerowe</title>
    <style>
        #dzialania{
            padding: 50px;
            font-size: 25px;
            color:mediumvioletred
       
        }
    </style>
    <font size="32" width="300" color="red" align="center" />
    Obliczanie miejsc zerowych </font>

    <script type="text/javascript">
        function delta(){
        
            var a = document.getElementById("a").value;
            var b = document.getElementById("b").value;
            var c = document.getElementById("c").value;
            
            var d = (b*b)-(4*a*c);
            var e = Math.sqrt(d);
            
            document.getElementById("delta-rozw").innerHTML="Delta wynosi:"+d;
            
        if (d>0) {
                document.getElementById("komentarz").innerHTML=("Dwa rozwiazania");
            var x1 = (((-b)-e)/(2*a));
            var x2 = (((-b)+e)/(2*a));
            document.getElementById("wynik").innerHTML="Miejsce zerowe x1 wynosi: "+x1+" Natomiast miejsce zerowe x2 wynosi: "+x2;
        }
        if(d==0){
                
                    document.getElementById("komentarz").innerHTML=("Jedno rozwiazanie");
                    var x = ((-b)/(2*a));
                    document.getElementById("wynik").innerHTML="Miejsce zerowe wynosi: "+x;
        }
            
        if(d<0){
            document.getElementById("komentarz").innerHTML=("Brak rozwiazan");
             document.getElementById("wynik").innerHTML="";
        }
    }
        
    </script>
    
    </head>
<body BGCOLOR="yellow">
    <div id = "dzialania">
        <b><div>Liczba A</div></b>
        
 <input type="text" id="a" />
        <b><div>Liczba B</div></b>
 <input type="text" id="b" />
        <b><div>Liczba C</div></b>
 <input type="text" id="c" /> <br/> <br/>
<input type="submit" value="Oblicz miejsca zerowe" onclick="delta()" /> 
<input type="submit" value="PowrÃ³t do menu" onclick="location.href='index.html';" /> 
    <br/>
<div id="delta-rozw"></div>
<div id="komentarz"></div>
<div id="wynik"></div>
</div>
        </body>
</html>
